<!DOCTYPE html>
<html>
  <head>
<link href="stylesheets/streetcloud.css" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of portland
  var portland = {lat: 122.6750, lng: 45.5051};
  // The map, centered at portland
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: portland});
  // The marker, positioned at portland
  var marker = new google.maps.Marker({position: portland, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJQvyANqrylw4vyAkEf_aScXZfusD1b7Y&callback=initMap">
    </script>
  </body>
</html>
