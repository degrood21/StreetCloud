<h2>What are you looking for?</h2>

  </tr>
</table>
<!-- Food -->
<table>
  <tr>
    <td>
      <button type="submit" class="homeButtons" id="foodButton">
        <img class="homeImages" src= "https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Sinnbild_Autobahngasthaus.svg/768px-Sinnbild_Autobahngasthaus.svg.png"
         alt="Fork_and_Knife">
      </button>

    </td>
    <td>
      <!-- Shelter-->
      <button type="submit" class="homeButtons" id="shelterButton">

      </button> 
      <p id="centerText">Shelter</p>
    </td>
  </tr>
  <tr>
    <td>

      <button type="submit" class="homeButtons" id="medicalButton">

    </td>
    <td>

      </button>
      <p id="centerText">Other</p>
    </td>
  </tr>
