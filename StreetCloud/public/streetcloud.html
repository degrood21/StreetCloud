<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width", initial-scale=1>
<link href="stylesheets/streetcloud.css" rel="stylesheet" type="text/css">
<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- Header -->
<h1 id="headerButton">StreetCloud</h1>
<!-- Second Header -->
<h2>What are you looking for?</h2>
<!-- Search Bar -->
<div class= "search-container">
  <table id="searchTable">
    <tr>
      <td>
        <input type="text" placeholder="Search..." name="search">
      </td>
      <td>
        <button type="submit" id="homeSearch">Search</button>
      </td>
    </tr>
  </table>
</div>
<!-- Food -->
<table>
  <tr>
    <td>
      <button type="submit" class="homeButtons" id="foodButton">
        <img class="homeImages" src= "https://upload.wikimedia.org/wikipedia/commons/0/09/Rpb_food_icon.svg" alt="Fork_and_Knife">
      </button>
      <p id="centerText">Food</p>
    </td>
    <td>
      <!-- Shelter-->
      <button type="submit" class="homeButtons" id="shelterButton">
        <img class="homeImages" src= "https://upload.wikimedia.org/wikipedia/commons/5/59/Noun_Project_house_icon_475319_cc.svg" alt="House">
      </button> 
      <p id="centerText">Shelter</p>
    </td>
  </tr>
  <tr>
    <td> 
      <!-- Medical-->
      <button type="submit" class="homeButtons" id="medicalButton">
        <img class="homeImages" src= "https://upload.wikimedia.org/wikipedia/commons/a/a6/Hospital_ico.png" alt="Hospital">
      </button>
      <p id="centerText">Medical</p>
    </td>
    <td>
      <!-- Other-->
      <button type="submit" class="homeButtons" id="otherButton">
        <img class="homeImages" src= "https://icon-library.net/images/icon-other/icon-other-26.jpg" alt="Other Services">
      </button>
      <p id="centerText">Other Services</p>
    </td>
  </tr>
</table>

  <p id ="aboutUs">About Us</p>
  <p>Contact Us</p>
  <p>Volunteer</p>
  <p id ="registerForm">Partnerships</p>
</div>

   src="javascripts/streetcloudNavigation.js">
</script>

</html>
